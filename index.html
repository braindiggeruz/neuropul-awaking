    <style>
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0, -30px, 0);
        }
        70% {

        animation: bounce 1s ease-in-out infinite;

      /* Initial loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top: 4px solid #8b5cf6;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loader-text {
        color: #a0a0ff;
        font-family: sans-serif;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #8b5cf6;
        outline-offset: 2px;
      }
      
      .focus-ring:focus-visible {
        box-shadow: 0 0 0 2px #8b5cf6;
        outline: none;
      }

  <body>
    <!-- Initial loader that shows before React loads -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è NeuropulAI...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>NeuropulAI requires JavaScript to function. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <script>
      // CRITICAL FIX: Clear portal screen and navigation flags on page load
      localStorage.removeItem('neuropul_current_screen');
      localStorage.removeItem('neuropul_navigation_in_progress');
      console.log('üßπ Cleared navigation state from HTML script');
      
      // Remove the initial loader once the app has loaded
      window.addEventListener('load', function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          console.log('Removing initial loader from load event');
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader);
              console.log('Initial loader removed from load event');
            }
          }, 500);
        }
      });
      
      // Fallback removal after 5 seconds
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          console.log('Removing initial loader from fallback timeout');
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader);
              console.log('Initial loader removed from fallback timeout');
            }
          }, 500);
        }
      }, 5000);
      
      // CRITICAL FIX: Add emergency escape hatch
      setTimeout(function() {
        // Check if we're still on the portal screen after 10 seconds
        if (localStorage.getItem('neuropul_current_screen') === 'portal' || 
            localStorage.getItem('neuropul_navigation_in_progress') === 'true') {
          console.log('üö® EMERGENCY ESCAPE: Still on portal after 10 seconds');
          localStorage.removeItem('neuropul_current_screen');
          localStorage.removeItem('neuropul_navigation_in_progress');
          window.location.href = '/';
        }
      }, 10000);
    </script>
