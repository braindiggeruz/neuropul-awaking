  <head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="AI, искусственный интеллект, обучение, геймификация, архетипы, XP, уровни" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neuropul.ai/" />
    <meta property="og:title" content="NeuropulAI - Твой путь к AI-мастерству" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://neuropul.ai/" />
    <meta property="twitter:title" content="NeuropulAI - Твой путь к AI-мастерству" />
    <meta property="twitter:description" content="Геймифицированный AI-портал для изучения и использования искусственного интеллекта" />
    <meta property="twitter:image" content="https://neuropul.ai/og-image.jpg" />
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap">
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NeuropulAI">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://api.dicebear.com https://*.supabase.co https://*.pexels.com https://media.giphy.com; connect-src 'self' https://*.supabase.co https://api.openai.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <style>
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0, -30px, 0);
        }
        70% {
          transform: translate3d(0, -15px, 0);
        }
        90% {
          transform: translate3d(0, -4px, 0);
        }
      }
      
      .animate-bounce {
        animation: bounce 1s ease-in-out infinite;
      }
      
      /* Initial loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top-color: #8b5cf6;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: white;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
      }
      
      .loader-text h2 {
        font-size: 24px;
        margin-bottom: 8px;
      }
      
      .loader-text p {
        font-size: 14px;
        color: #a78bfa;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Initial loader that shows before React mounts -->
    <div class="initial-loader" id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">
        <h2>NeuropulAI</h2>
        <p>Инициализация портала...</p>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
