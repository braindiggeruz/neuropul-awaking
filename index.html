    <style>
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0, -30px, 0);
        }
        70% {
          transform: translate3d(0, -15px, 0);
        }
        90% {
          transform: translate3d(0, -4px, 0);
        }
      }
      
      .animate-bounce {
        animation: bounce 1s ease-in-out infinite;
      }
      
      /* Initial loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top: 4px solid #8b5cf6;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loader-text {
        color: #a0a0ff;
        font-family: sans-serif;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #8b5cf6;
        outline-offset: 2px;
      }
      
      .focus-ring:focus-visible {
        box-shadow: 0 0 0 2px #8b5cf6;
        outline: none;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Initial loader that shows before React loads -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Инициализация NeuropulAI...</div>
      <div class="loader-text" style="font-size: 12px; margin-top: 10px; color: #7070cc;">Версия 1.0.1</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>NeuropulAI requires JavaScript to function. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <script>
      // Fallback loader removal
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded event fired');
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && loader.style.display !== 'none') {
            console.log('Fallback loader removal via DOMContentLoaded');
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              if (loader.parentNode) {
                loader.style.display = 'none';
              }
            }, 500);
          }
        }, 3000);
      });
      
      // Additional fallback
      window.addEventListener('load', function() {
        console.log('Window load event fired');
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && loader.style.display !== 'none') {
            console.log('Fallback loader removal via window.load');
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              if (loader.parentNode) {
                loader.style.display = 'none';
              }
            }, 500);
          }
        }, 3000);
      });
      
      // Final fallback
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader && loader.style.display !== 'none') {
          console.log('Emergency loader removal via timeout');
          loader.style.display = 'none';
        }
      }, 10000);
    </script>
  </body>
