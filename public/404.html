<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Страница не найдена | NeuropulAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      border: 1px solid rgba(139, 92, 246, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    p {
      margin-bottom: 2rem;
      color: #d1d5db;
    }
    
    .button {
      background: linear-gradient(to right, #8b5cf6, #3b82f6);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.5);
    }
  </style>
  <script>
    // Redirect to home page with SPA routing
    window.onload = function() {
      // Get the current path
      const path = window.location.pathname;
      
      // Set up redirect button
      const homeButton = document.getElementById('home-button');
      if (homeButton) {
        homeButton.addEventListener('click', function() {
          window.location.href = '/';
        });
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p>Запрошенная страница не существует или была перемещена.</p>
    <button id="home-button" class="button">Вернуться на главную</button>
  </div>
</body>
</html>
